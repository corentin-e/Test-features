<!DOCTYPE html>
<html>
<head>
    <title>Test features</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anek+Devanagari&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="CSS/wizard_bar_progress.css">
</head>
<body>
    <div class="features_area font">

        <!-- START Wizard bar progress -->

        <h2>Wizard bar progress</h2>
        <div class="wizard">
            <div class="steps-wizard">
                <button class="button-step-wizard" type="button" onclick="stepWizard(this)">step 1</button>
                <button class="button-step-wizard" type="button" onclick="stepWizard(this)">step 2</button>
                <button class="button-step-wizard" type="button" onclick="stepWizard(this)">step 3</button>
            </div>
        </div>
        <div class="bar_progress">
            <div class="bar">
                <div class="progress progress-animation" id="myBar"></div>
            </div>
        </div>
        <div class="buttons">
            <button class="button" type="button" onclick="nextButton()" id="step_button">step 1</button>
        </div>

        <!-- END Wizard bar progress -->

    </div>
    <script type="text/javascript" src="JS/wizard_bar_progress.js"></script>
</body>
</html>
